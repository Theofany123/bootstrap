<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quickbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #D9EDFF;
            font-family: 'Arial', sans-serif;
        }

        .header-wrapper {
            background-color: #99ccff;
            padding: 1rem 0;
        }

        .header {
            background-color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .header h1 {
            font-weight: bold;
            color: #000;
            margin: 0;
            font-size: 1.8rem;
        }

        .navbar-custom {
            background-color: white;
            padding: 0.9rem 0;
        }

        .nav-link-custom {
            background-color: #B3D9FF;
            color: black;
            font-weight: bold;
            margin-right: 5px;
            padding: 8px 16px;
            border-radius: 5px;
        }

        .nav-link-custom:hover {
            background-color: #99ccff;
            color: black;
        }

        .nav-link-active {
            background-color: #B3E6B3;
            color: black;
        }

        .logo {
            height: 95px;
        }

        .content {
            background-color: #B3D9FF;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .footer {
            background-color: #99ccff;
            padding: 2rem 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: bold;
            background-color: #e6f0ff;
            padding: 10px 60px;
            border-radius: 1px;
            display: inline-block;
            margin-bottom: 40px;
        }

        .dropdown-btn {
            font-size: 1.2rem;
            font-weight: bold;
            background-color: transparent;
            border: none;
            color: black;
        }

        .dropdown-btn:focus {
            outline: none;
            box-shadow: none;
        }

        .dropdown-icon {
            transition: transform 0.3s ease;
        }

        .dropdown-btn.collapsed .dropdown-icon {
            transform: rotate(-90deg);
        }

        .book-list {
            background-color: #e6f9ff;
            border: 2px dashed #b3e0ff;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            margin-top: 10px;
        }

        .book-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .book-list li {
            margin: 5px 0;
        }

        .btn-class {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #B3D9FF;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-class:hover {
            background-color: #99ccff;
            color: black;
        }

        /* Add this to center the buttons */
        .book-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div class="header">
            <h1>Setiap Halaman Memperluas Wawasan</h1>
        </div>
    </div>

    <div class="container-fluid navbar-custom">
        <div class="row align-items-center g-0">
            <div class="col-md-2 text-center">
                <img src="logo buku.png" alt="Quickbook Logo" class="logo img-fluid">
            </div>
            <div class="col-md-10 d-flex justify-content-end flex-wrap pe-4">
                <a href="beranda page.html" class="nav-link-custom text-decoration-none">Beranda</a>
                <a href="tentang kami page.html" class="nav-link-custom text-decoration-none">Tentang Kami</a>
                <a href="project page.html" class="nav-link-custom text-decoration-none nav-link-active">Project</a>
                <a href="Downloads - Shortcut.lnk" class="nav-link-custom text-decoration-none">Download</a>
                <a href="founder.html" class="nav-link-custom text-decoration-none">Founder</a>
            </div>
        </div>
    </div>

    <!-- Konten Project -->
    <div class="container content text-center">
        <div class="project-title">Project</div>

        <div class="row mt-4 justify-content-center">
            <div class="col-md-4 mb-3">
                <button class="dropdown-btn collapsed" data-bs-toggle="collapse" data-bs-target="#bukuSD" aria-expanded="false" aria-controls="bukuSD">
                    <span class="dropdown-icon">▼</span> Buku SD
                </button>
                <div class="collapse" id="bukuSD">
                    <div class="book-list text-start mx-auto mt-2">
                        <ul>
                            <li><button class="btn-class">Kelas 1 SD</button></li>
                            <li><button class="btn-class">Kelas 2 SD</button></li>
                            <li><button class="btn-class">Kelas 3 SD</button></li>
                            <li><button class="btn-class">Kelas 4 SD</button></li>
                            <li><button class="btn-class">Kelas 5 SD</button></li>
                            <li><button class="btn-class">Kelas 6 SD</button></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <button class="dropdown-btn collapsed" data-bs-toggle="collapse" data-bs-target="#bukuSMP" aria-expanded="false" aria-controls="bukuSMP">
                    <span class="dropdown-icon">▼</span> Buku SMP
                </button>
                <div class="collapse" id="bukuSMP">
                    <div class="book-list text-start mx-auto mt-2">
                        <ul>
                            <li><button class="btn-class">Kelas 1 SMP</button></li>
                            <li><button class="btn-class">Kelas 2 SMP</button></li>
                            <li><button class="btn-class">Kelas 3 SMP</button></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <button class="dropdown-btn collapsed" data-bs-toggle="collapse" data-bs-target="#bukuSMA" aria-expanded="false" aria-controls="bukuSMA">
                    <span class="dropdown-icon">▼</span> Buku SMA
                </button>
                <div class="collapse" id="bukuSMA">
                    <div class="book-list text-start mx-auto mt-2">
                        <ul>
                            <li><button class="btn-class">Kelas 1 SMA</button></li>
                            <li><button class="btn-class">Kelas 2 SMA</button></li>
                            <li><button class="btn-class">Kelas 3 SMA</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="text-center mb-3">Ikuti Kami</div>
        <div class="d-flex justify-content-center align-items-center flex-wrap" style="gap: 3rem;">
            <a href="https://instagram.com" target="_blank" class="d-flex align-items-center text-decoration-none text-dark">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="30" class="me-2">
                <span>Instagram</span>
            </a>
            <a href="https://tiktok.com" target="_blank" class="d-flex align-items-center text-decoration-none text-dark">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" width="30" class="me-2">
                <span>TikTok</span>
            </a>
            <a href="https://wa.me/6281234567890" target="_blank" class="d-flex align-items-center text-decoration-none text-dark">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="30" class="me-2">
                <span>WhatsApp</span>
            </a>
            <a href="mailto:email@example.com" target="_blank" class="d-flex align-items-center text-decoration-none text-dark">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Gmail" width="30" class="me-2">
                <span>Gmail</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const navLinks = document.querySelectorAll('.nav-link-custom');
        navLinks.forEach(link => {
            link.addEventListener('click', function () {
                navLinks.forEach(l => l.classList.remove('nav-link-active'));
                this.classList.add('nav-link-active');
            });
        });
    </script>
</body>
</html>
