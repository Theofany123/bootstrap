<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      background-image: url("./background welcome page.jpg"); 
      background-repeat: repeat;
      background-size: contain;
      font-family: 'Arial', sans-serif;
      overflow: hidden; 
    }

    .container {
      text-align: center;
      transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out; 
    }

    .logo-container img {
      max-width: 380px;
      height: auto;
    }

    .tagline {
      font-weight: bold;
      margin-top: 30px;
      font-size: 1.3rem;
      color: #000;
    }

    .description {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1rem;
      color: #333;
    }

    .lanjut-btn {
      display: block;
      margin: 40px auto;
      background-color: #b9f179;
      border: none;
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: bold;
      color: #000;
      font-size: 1rem;
      transition: background-color 0.3s ease-in-out; 
    }

    .lanjut-btn:hover {
      background-color: #a3db63;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="logo-container">
      <img src="./gambar inti quicbook/logo buku.png" alt="Quickbook Logo">
    </div>
    <div class="tagline">
      “SETIAP HALAMAN MENAMBAH WAWASAN”
    </div>
    <div class="description">
      Temukan banyak e-book gratis untuk menunjang perjalanan belajarmu.<br>
      Nikmati kemudahan belajar dengan cara yang lebih praktis dan menyenangkan!
    </div>
    <button class="lanjut-btn" onclick="startTransition()">lanjut</button>
  </div>

  <script>
    function startTransition() {
      var container = document.querySelector('.container');
      container.style.transform = 'translateY(-100%)';
      container.style.opacity = '0';

      setTimeout(function() {
        window.location.href = 'login page.html';  
      }, 600);  
    }
  </script>

</body>
</html>
